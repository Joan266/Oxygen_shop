<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Oxygen Shop</title>
    <link rel="stylesheet" href="./styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open Sans:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="title">
        <h1>OXYGENShop</h1>
      </div>
    </header>
    <main>
      <section class="intro-content">
        <section class="sell-more">
          <h1>Sell more!</h1>
        
          <p>Open shop on our platform and increase your sales</p>
        
          <button>Open your shop</button>
        </section>
        <div class="img-container">
          <img src="./public/img/ordenador_background.png" alt="Ordenador fondo" />
        </div>
        <section class="most-popular">
          <h1>The most popular sales platform in country</h1>
          <section class="content">
            <div class="container">
              <div class="red circle"></div>
              <img src="./public/svg/persona.svg" alt="Persona dibujado" />
            </div>
            <span>100000+</span>
            <p>daily entries</p>
          </section>
          <section class="content">
            <div class="container">
              <div class="blue circle"></div>
              <img src="./public/svg/ojo.svg" alt="Ojo dibujado" />
            </div>
            <span>2000000+</span>
            <p>seen products every day</p>
          </section>
          <section class="content">
            <div class="container">
              <div class="green circle"></div>
              <img src="./public/svg/posts.svg" alt="Posts" />
            </div>
            <span>10000+</span>
            <p>added posts daily</p>
          </section>
        </section>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
